<!DOCTYPE html>
<html>
<head>

    <title>Table</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
        }

        table,
        td {
            margin: 150px auto;
        }

        td {
            padding: 5px;
        }

        .xpath {
            padding: 13px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>

        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>

        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00am</td>
            <td rowspan="2">5.00am</td>
            <td class="topic-text">Introduction to XML</td>
        </tr>

        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td rowspan="4">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="2" class="xpath">XPath</td>
        </tr>

        <tr>
            <td rowspan="2">11:00am</td>
            <td rowspan="2">2:00pm</td>
        </tr>

        <tr>
            <td rowspan="2">XSL Transformation</td>
        </tr>

        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td class="topic-text">XSL Formatting Objects</td>
        </tr>
    </table>
</body>

</html>
